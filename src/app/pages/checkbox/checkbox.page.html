<ion-header>
  <ion-toolbar color="primary">
    <ion-button slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-button>
    <ion-title>Checkbox</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-item>
  <ion-label>Default</ion-label>
  <ion-checkbox></ion-checkbox>
</ion-item>

<ion-item>
  <ion-label>Disabled</ion-label>
  <ion-checkbox disabled="true"></ion-checkbox>
</ion-item>

<ion-item>
  <ion-label>Checked</ion-label>
  <ion-checkbox checked="true"></ion-checkbox>
</ion-item>

<ion-item>
  <ion-label>Disabled + Checked</ion-label>
  <ion-checkbox disabled="true" checked="true"></ion-checkbox>
</ion-item>

<ion-item>
  <ion-label>Start color dark</ion-label>
  <ion-checkbox slot="start" color="dark"></ion-checkbox>
</ion-item>

<h3>Usando checkbox com Objetos e ion-item</h3>
  <ion-list>
    <ion-item *ngFor="let entry of form">
      <ion-label>{{entry.nomeAqui}}</ion-label>
      <ion-checkbox slot="end" checked="{{entry.marcado}}" [(ngModel)]="entry.marcado"></ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-button expand="block" (click)="exibirMeses()">Exibir meses no console</ion-button>
</ion-content>
