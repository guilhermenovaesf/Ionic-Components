<ion-header>
  <ion-toolbar color="primary">
    <ion-button slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-button>
    <ion-title>Toggle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>

  <ion-item>
    <ion-label>ngmodel = {{marcado}}</ion-label>
    <ion-toggle  [(ngModel)] ="marcado"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>Maçã</ion-label>
    <ion-toggle color="danger"></ion-toggle>
  </ion-item>
</ion-list>

<ion-item>
  <ion-label>Checked</ion-label>
  <ion-toggle  checked></ion-toggle>
</ion-item>
</ion-content>
