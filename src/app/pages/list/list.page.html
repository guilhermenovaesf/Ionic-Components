<ion-header>
  <ion-toolbar color="primary">
    <ion-button slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-button>
    <ion-title>List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<h3>Lista com texto</h3>
<ion-list>
  <ion-item>
    <ion-label>Abacaxi</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Limão</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Morango</ion-label>
  </ion-item>
</ion-list>

  <h3>Lista form</h3>
<ion-list>
  <ion-item>
    <ion-label>Input</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Checkbox</ion-label>
    <ion-checkbox></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Radio</ion-label>
    <ion-radio></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>Toggle</ion-label>
    <ion-toggle></ion-toggle>
  </ion-item>
</ion-list>

<h3>Lista com Avatar</h3>
<ion-list>
  <ion-item>
    <ion-avatar slot="start">
     <img src="https://img.ibxk.com.br/2019/02/17/17124052466014.jpg?ims=704x"  >
    </ion-avatar>
    <ion-label>
      <h2>Paulo Alberto</h2>
      <h3>Desenvolvedor Full Stack</h3>
      <p>Fundador do vscode e desconhecido</p>
    </ion-label>
  </ion-item>
</ion-list>

<h3>Lista Slide</h3>
<ion-list>
  <ion-item-sliding>
    <ion-item>
      <ion-label>Opção na Direita</ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option>Não Lido</ion-item-option>
      <ion-item-option color="danger">Excluir</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  <ion-item>
    <ion-label>Sem nada</ion-label>
  </ion-item>
  <ion-item-sliding>
    <ion-item>
      <ion-label>Opção na Esquerda</ion-label>
    </ion-item>
    <ion-item-options side="start">
      <ion-item-option>Não Lido</ion-item-option>
      <ion-item-option color="danger">Excluir</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

<h3>Lista com array</h3>
<ion-list>
  <ion-item *ngFor="let fruta of frutas">
    <ion-label>{{fruta}}</ion-label>
  </ion-item>

</ion-list>

</ion-content>
